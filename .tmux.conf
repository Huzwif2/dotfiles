# -----------------------------------------------------------------------------
# This config is targeted for tmux 3.0+.
#
# Read the "Plugin Manager" section (bottom) before trying to use this config!
# -----------------------------------------------------------------------------

# Set default shell to zsh

# set-option -g default-shell /bin/zsh

# -----------------------------------------------------------------------------
# Global options
# -----------------------------------------------------------------------------

# Unbind the default prefix (Ctrl + b)
unbind C-b
# Set the new prefix to Ctrl + Space
set -g prefix C-Space
# Bind Ctrl + Space to send the prefix command
bind C-Space send-prefix

# Remove delay when switching between Vim modes.
set -sg escape-time 0

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Display a clock on the bottom right of the status bar.
set -g status-right '%a %Y-%m-%d %H:%M'
set -g status-right-length 20

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------


# Reload the tmux config.
bind-key r source-file ~/.tmux.conf

# Split panes.
bind-key b split-window -v
bind-key v split-window -h

# Move around panes with vim keys
# bind -r h select-pane -L
# bind -r j select-pane -D
# bind -r k select-pane -U
bind -r j select-pane -R

